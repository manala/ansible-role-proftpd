---

# Default
{{ if has "default" .Vars.tags }}
file:
  tmp/configs/default:
    exists: true
    filetype: directory
    owner: root
    group: root
    mode: "0755"
  tmp/configs/default/default.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - ServerName Manala ProFTPD Server
      - DefaultRoot ~
      - AuthOrder mod_auth_file.c
      - AuthUserFile /etc/ftpd.passwd
      - RequireValidShell off
      - PassivePorts 10000 10030
  tmp/configs/default/default_deprecated.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - ServerName Manala ProFTPD Server
      - DefaultRoot ~
      - AuthOrder mod_auth_file.c
      - AuthUserFile /etc/ftpd.passwd
      - RequireValidShell off
      - PassivePorts 10000 10030
  tmp/configs/default/default_content.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - <Anonymous ~ftp>
      - User foo
      - </Anonymous>
  tmp/configs/default/template.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Configs foo"
  tmp/configs/default/template_deprecated.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - <IfModule foo>
      - </IfModule>
{{ end }}

# State
{{ if has "state" .Vars.tags }}
file:
  tmp/configs/state/foo.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    size: 1
  tmp/configs/state/bar.conf:
    exists: false
  tmp/configs/state/baz.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    size: 1
  tmp/configs/state/qux.conf:
    exists: true
    filetype: file
  tmp/configs/state/quux.conf:
    exists: false
{{ end }}

# Defaults
{{ if has "defaults" .Vars.tags }}
file:
  tmp/configs/defaults/foo.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Configs foo"
  tmp/configs/defaults/bar.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Configs bar"
  tmp/configs/defaults/baz.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - "Configs bar"
{{ end }}

# Exclusive
{{ if has "exclusive" .Vars.tags }}
file:
  tmp/configs/exclusive/foo.conf:
    exists: false
  tmp/configs/exclusive/bar.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    size: 1
  tmp/configs/exclusive/baz.conf:
    exists: false
  tmp/configs/exclusive/qux.conf:
    exists: false
  tmp/configs/exclusive/quux.conf:
    exists: false
{{ end }}
